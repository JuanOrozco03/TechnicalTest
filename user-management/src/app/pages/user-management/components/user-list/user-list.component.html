<mat-card>
    <mat-card-header>
        <mat-card-title>Users list</mat-card-title>
        <mat-card-subtitle>In this table you can see and operate the users of the platform</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field appearance="outline" class="dense-3">
            <mat-label >Search</mat-label>
            <input
              matInput
              (keyup)="applyFilter($event)"
              placeholder="Search users"
              #input
            />
        </mat-form-field>
        <section class="table-container mat-elevation-z2">
            <table mat-table [dataSource]="users" matSort>
              <ng-container matColumnDef="name">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="table-header"
                >
                  Name
                </th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
              </ng-container>
      
              <ng-container matColumnDef="email">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="table-header"
                >
                  Email
                </th>
                <td mat-cell *matCellDef="let row">{{ row.email }}</td>
              </ng-container>
      
              <ng-container matColumnDef="age">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="table-header"
                >
                  Age
                </th>
                <td mat-cell *matCellDef="let row">{{ row.age }}</td>
              </ng-container>

              <ng-container matColumnDef="country">
                <th
                  mat-header-cell
                  *matHeaderCellDef
                  mat-sort-header
                  class="table-header"
                >
                  Country
                </th>
                <td mat-cell *matCellDef="let row">{{ row.country }}</td>
              </ng-container>
      
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="table-header">
                  Actions
                </th>
                <td mat-cell *matCellDef="let row">
                  <button mat-icon-button class="delete-button" (click)="deleteUsers(row.id)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
      
              <tr mat-header-row *matHeaderRowDef="usersColumns"></tr>
              <tr
                mat-row
                class="utp-element-row"
                *matRowDef="let row; columns: usersColumns"
              ></tr>
      
              <tr *matNoDataRow>
                <td class="mat-cell" colspan="8">
                  <span>No registered users found</span>
                </td>
              </tr>
            </table>
          </section>
    </mat-card-content>
</mat-card>
